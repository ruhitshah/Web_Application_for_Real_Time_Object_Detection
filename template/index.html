<!doctype html>
<html lang="en">
<!-- templates/index.html -->
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Real-Time Object Detection</title>

  <!-- Use Tailwind v3 (your classes like text-slate-300, ring-white/10 need v3) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Your tiny custom styles -->
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .grad {
      background:
        radial-gradient(1200px 600px at 20% -10%, #99f6e4 0%, transparent 60%),
        radial-gradient(1200px 600px at 120% 20%, #a78bfa 0%, transparent 60%),
        linear-gradient(180deg, #0b1020 0%, #0b1020 100%);
    }
    .glass {
      background: rgba(255,255,255,0.08);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body class="min-h-screen grad text-slate-100">
  <header class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">Real-Time Object Detection</h1>
    <p class="text-slate-300 mt-2">YOLOv8 over MJPEG. Adjustable confidence, IoU, and source.</p>
  </header>

  <!-- Your section: controls left, stream right -->
  <main class="max-w-7xl mx-auto px-4 pb-12">
    <section class="glass rounded-2xl p-6 shadow-xl grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- LEFT: Control Panel -->
      <div class="space-y-6">
        <h2 class="text-2xl font-bold">Controls</h2>
        <form id="ctrl" class="space-y-6">
          <div>
            <label class="block text-sm mb-1 font-semibold" for="conf">Confidence</label>
            <input id="conf" name="conf" type="range" step="0.01" min="0.10" max="0.75" value="0.25"
                   class="w-full accent-emerald-400">
            <div class="text-xs mt-1"><span id="confv">0.25</span></div>
          </div>
          <div>
            <label class="block text-sm mb-1 font-semibold" for="iou">IoU</label>
            <input id="iou" name="iou" type="range" step="0.01" min="0.30" max="0.80" value="0.45"
                   class="w-full accent-violet-400">
            <div class="text-xs mt-1"><span id="iouv">0.45</span></div>
          </div>
          <div>
            <label class="block text-sm mb-1 font-semibold" for="source">Source</label>
            <input id="source" name="source" type="text" value="0"
                   placeholder="0 (webcam), 1, video.mp4, rtsp://..."
                   class="w-full text-slate-900 rounded-lg px-3 py-2">
          </div>
          <div class="flex gap-2">
            <button type="button" id="startBtn"
                    class="px-4 py-2 rounded-xl bg-emerald-500 font-semibold hover:bg-emerald-400 transition">
              Start
            </button>
            <button type="button" id="stopBtn"
                    class="px-4 py-2 rounded-xl bg-slate-700 font-semibold hover:bg-slate-600 transition">
              Stop
            </button>
          </div>
        </form>

        <!-- Extra Options -->
        <div class="pt-6 border-t border-slate-700">
          <h3 class="font-semibold mb-2">Extra Options</h3>
          <div class="space-y-3">
            <div class="flex items-center">
              <input type="checkbox" id="showLabels" checked class="accent-emerald-400 mr-2">
              <label for="showLabels" class="text-sm">Show Labels</label>
            </div>
            <div class="flex items-center">
              <input type="checkbox" id="saveFrames" class="accent-violet-400 mr-2">
              <label for="saveFrames" class="text-sm">Save Annotated Frames</label>
            </div>
            <div>
              <label for="modelSelect" class="text-sm font-semibold">Choose Model</label>
              <select id="modelSelect" class="w-full mt-1 text-slate-900 rounded-lg px-3 py-2">
                <option value="yolov8n.pt">YOLOv8n (Nano)</option>
                <option value="yolov8s.pt">YOLOv8s (Small)</option>
                <option value="yolov8m.pt">YOLOv8m (Medium)</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT: Live Stream -->
      <div class="relative rounded-2xl overflow-hidden ring-1 ring-white/10 flex items-center justify-center bg-slate-900">
        <img id="stream" class="w-full block select-none" alt="Live stream will appear here"/>
        <div id="overlay" class="absolute top-2 right-2 text-xs px-2 py-1 rounded-lg glass">
          <span class="font-semibold">Streaming</span>
          <span id="status" class="text-rose-300">OFF</span>
        </div>
      </div>

    </section>
  </main>

  <script src="/static/app.js"></script>
  <!-- Your JS (already written) -->
</body>
</html>
